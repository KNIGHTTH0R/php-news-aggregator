<div class="row" ng-controller="FeedBoxCtrl">
	
	<div class="col-xs-12 col-sm-4 col-md-3 col-lg-2" ng-repeat="feedBox in feedBoxList">
		<div >
				<strong >{{feedBox.title}}</strong>
				<div >{{feedBox.description}}</div>
				<ul >
					<li c ng-repeat="feedItem in feedBox.feedItemList">
						<strong><a href="{{feedItem.link}}" target="_blank">{{feedItem.title}}</a></strong>
						<p><a href="{{feedItem.link}}" target="_blank">{{feedItem.description}}</a></p>
						
						<em>{{feedItem.publicationDate}}</em>
					</li>
				</ul>
		</div>
	</div>

		{
			
			$("#btnOpenAddFeed").removeClass("active");
			$("#btnOpenSearch").addClass("active");
			
			$("#pnlAddFeed").hide();
			$("#pnlSearch").show();
		}
		
		function openAddFeed()
		{
			$("#btnOpenSearch").removeClass("active");
			$("#btnOpenAddFeed").addClass("active");

			$("#pnlAddFeed").show();
			
		}
